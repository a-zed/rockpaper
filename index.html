<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div id="intro">
            <h1>Ready to take on the world's best Rock, Paper, Scissors AI?</h1>
            <div class="buttons">
                <button class="startGame" id="startGame">Start Game</button>
            </div>
        </div>
        <div id="gameScreen">
            <div class="buttons">
                <button class="userChoice" id="rock">Rock</button>
                <button class="userChoice" id="paper">Paper</button>
                <button class="userChoice" id="scissors">Scissors</button>
            </div>
        </div>
    </main>
</body>
</html>
